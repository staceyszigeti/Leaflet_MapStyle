<div id="map" style="width: 1800px; height: 850px;"></div>
<script>

function initDemoMap(){

	var grayscale = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Powered by &copy; <a href="http://fastrrr.com/", class="your_class">Fastrrr</a>',
		id: 'mapbox.light'
		});

		black  = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
		maxZoom: 18,
		attribution: 'Powered by &copy; <a href="http://fastrrr.com/", class="your_class">Fastrrr</a>',
		});

		osm  = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Powered by &copy; <a href="http://fastrrr.com/", class="your_class">Fastrrr</a>',
		});

	var overlays = L.layerGroup([osm]);

	var map = L.map('map', {
		center: [1.312132, 103.605678],
		zoom: 10,
		layers: [grayscale]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Black": black,
	};

	var overLayers = {
		"OSM": overlays,
		//"Wind - Great Barrier Reef": velocityLayer
	};

	var layerControl = L.control.layers(baseLayers, overLayers);
	layerControl.addTo(map);

    return {
        map: map,
        layerControl: layerControl
    };
}

var mapStuff = initDemoMap();
var map = mapStuff.map;
var layerControl = mapStuff.layerControl;

// load data (u, v grids) from somewhere (e.g. https://github.com/danwild/wind-js-server)
$.getJSON('wind-global.json', function (data) {

	var velocityLayer = L.velocityLayer({
		displayValues: true,
		displayOptions: {
			velocityType: 'GBR Wind',
			position: 'bottomleft',
			displayPosition: 'bottomleft',
			displayEmptyString: 'No wind data',
			speedUnit: 'kt',
		},
		data: data,
		minVelocity: 0,          // used to align color scale
		maxVelocity: 10,         // used to align color scale
		velocityScale: 0.020,    // modifier for particle animations, arbitrarily defaults to 0.005
	});

	layerControl.addOverlay(velocityLayer, 'Wind - Global');
});

// load data (u, v grids) from somewhere (e.g. https://github.com/danwild/wind-js-server)
$.getJSON('asd.json', function (data) {

var velocityLayer = L.velocityLayer({
	displayValues: true,
	displayOptions: {
		velocityType: 'GBR Wind',
		position: 'bottomleft',
		displayPosition: 'bottomleft',
		displayEmptyString: 'No wind data',
		speedUnit: 'kt',
	},
	data: data,
	minVelocity: 0,          // used to align color scale
	maxVelocity: 10,         // used to align color scale
	velocityScale: 0.020,    // modifier for particle animations, arbitrarily defaults to 0.005
});

layerControl.addOverlay(velocityLayer, 'Wind - Saj√°t');
});

</script>
